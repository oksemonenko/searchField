<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Search Field</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <form class="search-form" name="search" id="search" method="post" enctype="multipart/form-data">
    <input id="field" name="query" type="text">
    <div class="delete-btn" id="delete"><span>x</span></div>
    <input id="submit" name="submit" type="submit" value="Search">
    <ul class="tips-list" id="tips-list">
      <li class="tip" id="tip-1">1</li>
      <li class="tip" id="tip-2">2</li>
      <li class="tip" id="tip-3">3</li>
    </ul>
  </form>
<script src="js/main.js"></script>
</body>
</html>
